<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Clone</title>
  <style>
    body {
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .left, .right {
      display: inline-block;
    }

    .left {
      width: 450px;
      margin-top: 70px;
    }

    .left img {
      width: 250px;
    }

    .left p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .right {
      margin-left: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }

    input[type="text"],
    input[type="password"] {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    button[type="submit"] {
      background-color: #1877f2;
      border: none;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }

    a {
      text-decoration: none;
      color: #1877f2;
      text-align: start;
      font-size: 0.9rem;
	  margin:8px 0px;
    }

    .signup {
      background-color: #42b72a;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="left">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Facebook_logo_%282023%29.svg/1200px-Facebook_logo_%282023%29.svg.png" alt="Facebook logo" />
    <p>Facebook helps you connect and share with the people in your life.</p>
  </div>

  <div class="right">
    <form>
      <input type="text" id="email" placeholder="Email address or phone number" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Log in</button>
      <a href="https://www.facebook.com/recover/initiate">Forgotten account?</a>
      <button class="signup">Create new account</button>
    </form>
  </div>

</body>
</html>
